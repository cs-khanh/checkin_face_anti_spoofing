<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chấm công - Hệ thống nhận diện khuôn mặt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/checkin.css') }}?v={{ range(1, 10000) | random }}">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 p-0">
                <div class="camera-container">
                    <div class="camera-box">
                        <video id="video" autoplay playsinline ></video>

                        <canvas id="overlay" style="
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            pointer-events: none;
                        "></canvas>
                    </div>
                    <div class="camera-overlay" id="camera-status">
                        <div class="status-message">
                            <i class="bi bi-camera-video"></i>
                            <span>Đang khởi tạo camera...</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 sidebar">
                <div class="p-4">
                    <h2 class="mb-4">Chấm công nhận diện khuôn mặt</h2>
                    
                    <div class="clock-box text-center p-3 mb-4">
                        <div id="current-time" class="display-4">00:00:00</div>
                        <div id="current-date" class="fs-5">01/01/2023</div>
                    </div>
                    
                    <div class="recognition-status text-center mb-4">
                        <div id="status-indicator" class="status-circle">
                            <i class="bi bi-person"></i>
                        </div>
                        <h3 id="recognition-name">Chưa nhận diện</h3>
                        <p id="recognition-id" class="text-muted">Vui lòng đứng trước camera</p>
                    </div>
                    
                    <div class="recognition-actions text-center mb-4 d-none" id="action-buttons">
                        <div class="row g-2">
                            <div class="col">
                                <button id="check-in-btn" class="btn btn-success btn-lg w-100">
                                    <i class="bi bi-box-arrow-in-right"></i> Check-in
                                </button>
                            </div>
                            <div class="col">
                                <button id="check-out-btn" class="btn btn-danger btn-lg w-100">
                                    <i class="bi bi-box-arrow-right"></i> Check-out
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="alert alert-info" id="info-message">
                        <i class="bi bi-info-circle"></i>
                        <span>Hệ thống sẽ tự động nhận diện khuôn mặt của bạn</span>
                    </div>
                    
                    <div class="d-grid gap-2 mt-5">
                        <button id="restart-scan-btn" class="btn btn-primary d-none">
                            <i class="bi bi-arrow-clockwise"></i> Quét lại
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Trở về trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/checkin.js') }}?v={{ range(1, 10000) | random }}"></script>
</body>
</html>
